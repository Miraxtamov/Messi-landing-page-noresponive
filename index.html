<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- Normalize css link -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Style css link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
    <title>Messi landing page</title>
</head>

<body>
    <header class="header">
        <!-- Navbar start -->
        <nav class="navbar" id="nav">
            <a class="logo" href="#">
                <img src="assets/img/logo.svg" alt="logo" width="59px" height="59px">
            </a>
            <ul class="navigation">
                <li class="nav-list"><a class="nav-link" href="#">Team</a></li>
            </ul>
            <ul class="navigation">
                <li class="nav-list"><a class="nav-link" href="#">Club</a></li>
            </ul>
            <ul class="navigation">
                <li class="nav-list"><a class="nav-link" href="#">Shop</a></li>
            </ul>
        </nav>
        <!-- Navbar end -->

        <!-- Hero start -->
        <div class="hero">
            <div class="hero-img">
                <img src="assets/img/messi-hero1.png" alt="Messi" width="" height="450px">
            </div>
            <div class="hero-text">
                <p>LEO</p>
                <P>MESSI</P>
            </div>
        </div>
        <!-- Hero end -->
    </header>

    <!-- Main start -->
    <div class="main">
        <div class="main-img">
            <img src="assets/img/mainmessi.png" alt="messi" width="410px">
        </div>
        <div class="main-title">
            <h2 class="name">
                Leo <br>
                <span>Messi</span>
            </h2>
            <div class="main-description">
                <div class="born">
                    <p>Born</p>
                    <span>1987 y</span>
                </div>
                <div class="country">
                    <p>Country</p>
                    <span>Argentina</span>
                </div>
                <div class="position">
                    <p>Position</p>
                    <span>Forward</span>
                </div>
            </div>
            <h4 class="club">Previous club</h4>
            <img src="assets/img/fc-barcelona.svg" alt="FCBarcelon" width="75px" height="75px">
        </div>
    </div>
    <!-- Main end -->

    <!-- Section video start -->
    <section class="video-section">
        <div class="video">
            <iframe width="660" height="415" src="https://www.youtube.com/embed/dTKl0pcC1a4"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </section>
    <!-- Section video end -->

    <!-- Footer start -->
    <footer class="footer">
        <p>
            Made by Javohir Miraxtamov |
            <script>document.write(new Date().getFullYear());</script>
        </p>
    </footer>
    <!-- Footer end -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
